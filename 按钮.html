<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <div>
        <p v-show=temp>今天天气很好</p>
        <button @click="change">切换天气</button>

      </div>
      </div>
      <script> 
          var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    temp: true
  },
  methods: {
    change(){
      this.temp = !this.temp
    },
    info(){
      return this.temp ? '炎热' : '凉爽'
    }
  },
})
      </script>
</body>
</html>
